<div class="modal">
    <div class="modal-content">
        <div id="close" (click)="closeModal()">&times;</div>
        <div class="modal-header">
            {{header}}
        </div>
        <div class="modal-body">
            {{text}}
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" (click)="onResponse(true)">Ok</button>
            <button class="btn btn-primary" type="button" (click)="onResponse(false)">Cancel</button>
        </div>
    </div>
</div>
<div class="modal-background"></div>
